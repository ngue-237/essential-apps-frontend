<main id="main" class="main">
  <div class="pagetitle">
    <h1>Edit Cultures</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">
          <a routerLink="/cultures">Manage Culture</a>
        </li>
        <li class="breadcrumb-item active">Add New Plant</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add New Plant</h5>
            <form
              class="row g-3"
              novalidate
              [formGroup]="addParamCultureForm"
              (ngSubmit)="saveData()"
            >
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Plant Name"
                  name="plantName"
                  formControlName="nom_plante"
                />
              </div>
              <div class="invalid-feedback">
                <span *ngIf="!addParamCultureForm.get('nom_plant')?.valid">
                  Plant name is required
                </span>
              </div>
              <div class="col-md-12">
                <div class="input-group mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="inputGroupFile02"
                  />
                  <label class="input-group-text" for="inputGroupFile02"
                    >Upload</label
                  >
                </div>
                <div class="invalid-feedback">
                  <span> Plant name is required </span>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary form-btn w-100">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
