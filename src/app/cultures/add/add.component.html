<main id="main" class="main">
  <div class="pagetitle">
    <h1>Edit Cultures</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">
          <a routerLink="/cultures">Manage Culture</a>
        </li>
        <li class="breadcrumb-item active">Add New Plant</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add New Plant</h5>
            <form
              class="row g-3"
              novalidate
              #form="ngForm"
              (submit)="save(form)"
            >
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Id"
                  #idVar="ngModel"
                  required
                  name="id"
                  [(ngModel)]="plant.id"
                  [ngClass]="{
                    'is-invalid': idVar.touched && !idVar.valid
                  }"
                />
              </div>
              <div class="invalid-feedback">
                <span *ngIf="nomPlantVar.errors?.['required']">
                  Plant id is required
                </span>
              </div>
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Plant Name"
                  #nomPlantVar="ngModel"
                  name="plantName"
                  required
                  [(ngModel)]="plant.nom_plant"
                  [ngClass]="{
                    'is-invalid': nomPlantVar.touched && !nomPlantVar.valid
                  }"
                />
              </div>
              <div class="invalid-feedback">
                <span *ngIf="nomPlantVar.errors?.['required']">
                  Plant name is required
                </span>
              </div>
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type Plant"
                  #typePlantVar="ngModel"
                  name="type"
                  [(ngModel)]="plant.type"
                  [ngClass]="{
                    'is-invalid': typePlantVar.touched && !typePlantVar.valid
                  }"
                />
                <div class="invalid-feedback">
                  <span *ngIf="typePlantVar.errors?.['required']">
                    Plant name is required
                  </span>
                </div>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  [disabled]="!form.valid"
                  class="btn btn-primary form-btn"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
