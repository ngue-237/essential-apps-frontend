<main id="main" class="main">
  <div class="pagetitle">
    <h1>Edit Plant</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">
          <a routerLink="/cultures">Manage Culture</a>
        </li>
        <li class="breadcrumb-item active">Edit New Plant</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edit plant</h5>
            <form
              class="row g-3"
              [formGroup]="editCulture"
              (ngSubmit)="saveData()"
            >
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Plant Image Url"
                  [value]="plant.urlImg"
                  formControlName="urlImg"
                />
              </div>
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Plant name"
                  [value]="plant.nom_plante"
                  formControlName="nom_plante"
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary form-btn w-100">
                  edit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
